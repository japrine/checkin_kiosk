{% extends "guests_layout.html" %}
{% block content %}
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th class="name">Name</th>
          <th class="hereto">Here For</th>
          <th class="herefor">To See</th>
          <th class="time">Time</th>
          <th class="date">Date</th>
        </tr>
      </thead>
      <tbody>
        {% for guest in guests %}
            <tr>
              <td class="name">{{ guest.name }}</td>
              <td class="hereto{{ class }}">{{ guest.hereto }}</td>
              <td class="herefor{{ class }}">{{ guest.herefor }}</td>
              <td class="time">{{ guest.indate.strftime('%I:%M%p') }}</td>
              <td class="date">{{ guest.indate.strftime('%A, %m-%d-%Y') }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
